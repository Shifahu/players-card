<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Player Card Stats</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav>
        <label for="players-names"></label>
        <select name="players-names" id="players-names">
          <option value="select-player" disabled selected>
            Select a player...
          </option>
        </select>
      </nav>
    </header>
    <main>
      <section class="player-card">
        <figure>
          <img id="playerImg" src="./assets/p4916.png" alt="" />
        </figure>
        <article>
          <h1 class="player-title">
            <span class="fullName" id="fullName">Toby Alderweireld</span>
            <span class="position" id="position">Defender</span>
          </h1>
          <ul class="list-of-stats">
            <li class="single-state">
              <span>Appearances</span>
              <span class="statNum" data-id="appearances">80</span>
            </li>
            <li class="single-state">
              <span>Goals</span>
              <span class="statNum" data-id="goals">5</span>
            </li>
            <li class="single-state">
              <span>Assist</span>
              <span class="statNum" data-id="goal_assist">2</span>
            </li>
            <li class="single-state">
              <span>Goals per match</span>
              <span class="statNum" data-id="goals-per-match">0.06</span>
            </li>
            <li class="single-state">
              <span>Passes per minute</span>
              <span class="statNum" data-id="passes-per-minute">0.26</span>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
