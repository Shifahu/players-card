<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Player Card Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <select name="players-names" id="players-names">
      <option value="select-player" disabled selected>
        Select a player...
      </option>
    </select>
    <img id="myImg" src="" alt="" />
    <div id="fullName"></div>
    <div id="position"></div>
    <div class="list-of-stats">
      <div>
        appearances:
        <div data-id="appearances"></div>
      </div>
      <div>
        goals:
        <div data-id="goals"></div>
      </div>
      <div>
        goal assist:
        <div data-id="goal_assist"></div>
      </div>
      <div>
        goals per match:
        <div data-id="goals-per-match"></div>
      </div>
      <div>
        passes per minute:
        <div data-id="passes-per-minute"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
